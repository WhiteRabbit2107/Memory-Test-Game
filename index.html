<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Test - Gwent Based</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=latin-ext" rel="stylesheet">

  </head>
  <body>

    <header>
      <h1>Gwent Memory Test</h1>
      <p>Inspired by <a href="https://www.playgwent.com/en" target="_blank"> Gwent - The Witcher Card Game</a></p>
    </header>

    <main>
      <article>

        <div class="board">

          <div class="card" id="c0"></div>
          <div class="card" id="c1"></div>
          <div class="card" id="c2"></div>
          <div class="card" id="c3"></div>

          <div class="card" id="c4"></div>
          <div class="card" id="c5"></div>
          <div class="card" id="c6"></div>
          <div class="card" id="c7"></div>

          <div class="card" id="c8"></div>
          <div class="card" id="c9"></div>
          <div class="card" id="c10"></div>
          <div class="card" id="c11"></div>

          <div class="score">Turn counter: 0</div>
        </div>

      </article>
    </main>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
